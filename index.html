<!DOCTYPE html>

<head>

</head>
<body>
	<audio src="sounds/Big Top - Sir Cubworth.mp3" id="bigtop" loop="loop" autoplay="autoplay" ></audio>
	<div id="targetgame">
		<div class="target" id="target0" onclick="squrt(this)" ></div>
		<div class="target" id="target1" onclick="squrt(this)" ></div>
		<div class="target" id="target2" onclick="squrt(this)" ></div>

		<div class="target" id="target4" onclick="squrt(this)" ></div>

		<div id="infoboard" > </div>
		<div id="score"> 0 </div>
		<div id="timer"> 60 </div>
	</div>
	<p style="text-align:center"> "Water Swirl, Small, 15.wav" and "Splash, Jumping, E.wav" by InspectorJ (www.jshaw.co.uk) of Freesound.org </p>

	<p style="text-align:center"> background music "Big Top - Cubeworth" from youtube libary </p>
<script src="script.js"></script>
